<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Favourite Music is Here</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

  <!-- HEADER -->

<header>
    <nav>
        <img src="logo.png" alt="Spotify Logo" class="headerLogo">
        <h1>Spotify</h1>
        <ul class="navMenu">
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
</header>


    <!-- List of songs with images -->

    
<div class="container">
    <div class="songList">
        <h2>Kpop Songs</h2>
        <div class="songItem" data-index="0">
            <img src="song images/solo.jpeg" alt="song 1">
            <span class="songTitle">Solo</span>
            <span class="playButton">
                <i class="material-icons songIcon">play_arrow</i>
            </span>
        </div>
        <div class="songItem" data-index="1">
            <img src="song images/kill this love.jpg" alt="Song 2">
            <span class="songTitle">Kill this love</span>
            <span class="playButton">
                <i class="material-icons songIcon">play_arrow</i>
            </span>
        </div>
        <div class="songItem" data-index="1">
            <img src="song images/pink venom.jpg" alt="Song 3">
            <span class="songTitle">Pink Venom</span>
            <span class="playButton">
                <i class="material-icons songIcon">play_arrow</i>
            </span>
        </div>
        <div class="songItem" data-index="1">
            <img src="song images/cupid.jpg" alt="Song 4">
            <span class="songTitle">Cupid</span>
            <span class="playButton">
                <i class="material-icons songIcon">play_arrow</i>
            </span>
        </div>
        <div class="songItem" data-index="1">
            <img src="song images/some.jpg" alt="Song 5">
            <span class="songTitle">Some</span>
            <span class="playButton">
                <i class="material-icons songIcon">play_arrow</i>
            </span>
        </div>
        <div class="songItem" data-index="1">
            <img src="song images/lalala.jpg" alt="Song 6">
            <span class="songTitle">Lalala</span>
            <span class="playButton">
                <i class="material-icons songIcon">play_arrow</i>
            </span>
        </div>
        <div class="songItem" data-index="1">
            <img src="song images/maniac.jpg" alt="Song 7">
            <span class="songTitle">Maniac</span>
            <span class="playButton">
                <i class="material-icons songIcon">play_arrow</i>
            </span>
        </div>
        <div class="songItem" data-index="1">
            <img src="song images/idol.jpg" alt="Song 8">
            <span class="songTitle">Idol</span>
            <span class="playButton">
                <i class="material-icons songIcon">play_arrow</i>
            </span>
        </div>
        <div class="songItem" data-index="1">
            <img src="song images/dynamite.jpg" alt="Song 9">
            <span class="songTitle">Dynamite</span>
            <span class="playButton">
                <i class="material-icons songIcon">play_arrow</i>
            </span>
        </div>
        <div class="songItem" data-index="1">
            <img src="song images/boy with luv.jpg" alt="Song 10">
            <span class="songTitle">Boy With Luv</span>
            <span class="playButton">
                <i class="material-icons songIcon">play_arrow</i>
            </span>
        </div>
        <div class="songItem" data-index="1">
            <img src="song images/life goes on.jpg" alt="Song 11">
            <span class="songTitle">Life Goes On</span>
            <span class="playButton">
                <i class="material-icons songIcon">play_arrow</i>
            </span>
        </div>
        
    </div>

    <!-- Display the album art and current song name, progress bar, and playback controls -->
    <div class="player">
        <img id="albumArt" src="song images/solo.jpeg" alt="Album Art">
        <div id="currentSong">Solo</div>
        <div class="bottom">
            <input type="range" id="progressBar" min="0" max="100" value="0">
            <div class="icons">
                <button id="prev"><i class="material-icons playerIcon">skip_previous</i></button>
                <button id="playPause"><i class="material-icons playerIcon">play_arrow</i></button>
                <button id="next"><i class="material-icons playerIcon">skip_next</i></button>
            </div>
        </div>
    </div>
</div>


    <!-- FOOTER -->
    <footer>
        
    </footer>

    <script src="index.js"></script>
</body>

</html>
