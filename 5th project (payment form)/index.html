<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <center>
        <h1>Payment Form</h1>
    </center>

    <div class="container">
        <form id='payment-form'>
            <label for="name">Name:</label>
            <input type="text" name="name" id='name' placeholder="Enter Your Name" required>
            
            <label for="email">Email:</label>
            <input type="text" name="email" id='email' placeholder="Enter Your Email" required>
            
            <label for="card-number">Card Number:</label>
            <input type="text" name="card-number" id='card-number' placeholder="Enter Card Number" required>
           
            <label for="expiry">Expiry Date:</label>
            <input type="text" name="expiry" id='expiry' required>
            
            <label for="cvv">CVV:</label>
            <input type="text" name="cvv" id='cvv' placeholder="Enter CVV" required>
            
            <label for="amount">Amount:</label>
            <input type="text" name="amount" id='amount' placeholder="Enter Amount" required>

            <button type="submit">Submit Payment</button>


        </form>
    </div>






    <script src="index.js"></script>
    
</body>
</html>
